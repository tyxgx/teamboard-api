name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: teamboard
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/teamboard
      JWT_SECRET: testingsecret

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ§± Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: âš™ï¸ Generate Prisma client
        run: npx prisma generate

      - name: ğŸ—ƒï¸ Apply DB migrations
        run: npx prisma migrate deploy

      - name: ğŸŒ± Seed test user
        run: npx tsx tests/setup.ts

      - name: ğŸ§ª Run TypeScript build check
        run: npx tsc --noEmit

      - name: âœ… Run tests
        run: npm test